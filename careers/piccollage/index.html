<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Collage</title>
  </head>
  <body>

    <script>
      // 2019
      function getFullname() {
        return this.fullname;
      }

      var fullname = 'A';
      var obj = {
        fullname: 'B',
        getFullname: getFullname,
        prop: {
          fullname: 'C',
          getFullname: () => {
            return this.fullname
          }
        }
      };

      console.log(obj.getFullname()); // B
      console.log(getFullname()); // A
      console.log(obj.getFullname.bind({fullname: 'C'})()); // C
      var test = obj.getFullname;
      console.log(test()); // A
      console.log(obj.prop.getFullname()); // A
    </script>
  </body>
</html>
